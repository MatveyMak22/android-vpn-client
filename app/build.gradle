plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.vpn"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.vpn"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
}
